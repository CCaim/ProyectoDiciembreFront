<div class="admin-table">
    <h1>Administrar Libros</h1>
    
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">TÍTULO DEL LIBRO</th>
          <th scope="col">AUTOR</th>
          <th scope="col">GÉNERO</th>
          <th scope="col">ACCIONES</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libro of libros">
          <td>{{ libro.id }}</td>
          <td>{{ libro.nombre }}</td>
          <td>{{ libro.usuario }}</td>
          <td>{{ libro.generos }}</td>
          <td class="actions-table">
            <button class="btn btn-primary" (click)="verLibro(libro.id!)" type="button" aria-label="Ver libro">
              <i class="fa-solid fa-eye"></i>
            </button>
            <button class="btn btn-secondary" (click)="libroAEditar(libro.id!)" type="button" aria-label="Editar libro">
              <i class="fa-solid fa-pencil"></i>
            </button>
            <button class="btn btn-danger" (click)="eliminarLibro(libro.id!)" aria-label="Eliminar libro">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <h1 *ngIf="libros.length === 0">No hay libros que administrar</h1>
  </div>
