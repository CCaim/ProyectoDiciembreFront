<div class="login-component">
    <div class="text-center" *ngIf="isLogged">
        <h2>¡Has iniciado sesión correctamente!</h2>
    </div>
    <div id="login" class="form-signin m-auto">
        <form #f="ngForm" class="form" (ngSubmit)="onLogin()" novalidate>
            <div class="form-icono">
                <i class="fa-solid fa-utensils"></i>
                <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
            </div>
            <div>
                <div class="form-floating form-group">
                    <input type="text" name="username" class="form-control input-style" id="username" [(ngModel)]="username" required>
                    <label for="username">Nombre de Usuario</label>
                </div>
            </div>
            <div>
                <div class="form-floating form-group">
                    <input type="password" name="password" class="form-control input-style" id="password" [(ngModel)]="password">
                    <label for="password">Contraseña</label>
                </div>
            </div>
            <div style="display: flex; justify-content: center;">
                <button class="w-100 btn btn-lg btn-outline-light button-login" [disabled]="!f.valid">Acceder</button>
            </div>
            <h5 routerLink="/registro">Si aún no estas registrado, pincha aquí</h5>
        </form>
        <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger">Error! {{errMsj}}</div>
        <div *ngIf="isBanned" class="alert alert-danger">Tu usuario ha sido baneado y no tiene acceso a La Espátula</div>
    </div>
</div>
